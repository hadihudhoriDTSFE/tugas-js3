<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tugas js3</title>
</head>
<body>
    <script>
        class Hewan {
            constructor(nama,jenis) {
                this.nama = nama;
                this._jenis = null;
            }

            get jenis (){
                return `jenis hewan nya adalah ${this._jenis}`
            }

            set jenis(jenis){
                this._jenis = `${jenis} anak`
            }
        }

        const hewanKucing = new Hewan('kambing','mamalia')

        hewanKucing.jenis = 'melahirkan'


        console.log(hewanKucing.jenis)

        
    </script>
</body>
</html>
